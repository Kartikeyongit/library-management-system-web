<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Library Management System</h1>

    <div class="form-container">
        <h2>Add / Edit Book</h2>
        <form id="book-form">
            <input type="text" id="book-id" placeholder="Book ID" required>
            <input type="text" id="book-title" placeholder="Title" required>
            <input type="text" id="book-author" placeholder="Author" required>
            <select id="book-status">
                <option value="Available">Available</option>
                <option value="Issued">Issued</option>
            </select>
            <button type="submit">Add / Update Book</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Book List</h2>
        <input type="text" id="search-input" placeholder="Search by ID, Title, or Author">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-table-body">
                <!-- Books will appear here -->
            </tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
